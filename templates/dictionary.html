
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/cover.css">

    <title>Dictionary</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/album.css" rel="stylesheet">
  </head>

  <body class="p-3 mb-2 bg-dark text-white">
<center>
      <div class="cover-container d-flex p-3 mx-auto flex-column">
    
    <main role="main" class="inner cover">
                
        <h1 class="display-3">Dictionary</h1>  
        <br>
        
        <form action="Dictionary" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <center>
              
              <label for="exampleInputEmail1">Enter a word to search its meaning:</label>
              <input type="text" class="form-control" placeholder="Enter a word..." name="word">
              
            </center>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-success">submit</button>
        </form>

    </main>

        <center>
            {% for i in word %}
                <br>
                <div class="p-3 mb-2 bg-light text-dark">
                definition : {{i.definition}}
                </div>
                <br>
                Example : {{i.example}}
                <br>
            {% endfor %}     
        </center>

     
   

        
          <footer class="mt-auto">
            <div class="inner">
              <p>Developed By: Yash Kathrotiya </p>
            </div>
          </footer>
        </div>
  
  
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</center>
    </body>
  
  </html>
